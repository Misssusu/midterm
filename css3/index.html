<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用css3实现圆角矩形和阴影</title>
    <style>
        div {
            text-align: center;
            width: 200px;
            height: 200px;
            border-radius: 5%;
            border: 1px solid red;
            margin: 0 auto;
            box-shadow: inset 5px 5px 20px 15px black, 5px 5px 20px 15px yellow;
            /*阴影向内扩散 x偏移量 y偏移量 阴影模糊半径 阴影扩散半径 阴影颜色 */
        }
        /* 默认阴影向外扩散 */
    </style>
</head>
<body>
    <div>圆角矩形</div>
</body>
</html>
