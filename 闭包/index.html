<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包</title>
</head>
<body>
    <h2>什么是闭包</h2>
    <span>
        如果一个函数使用了它作用域之外的变量，那么(这个函数+这个变量形成的环境)就叫做闭包
    </span>
    <h2>闭包的用途</h2>
    <span>
        1.可以读取函数内部的变量
        2.让这些变量的值始终保存在内存中
    </span>
</body>
<script>
    function fn() {
        let num = 1;
        return function fn1() {
            console.log(this)
            return num++;
        }
    }
    var result = fn();
    result()   //1
    result()   //2
    result()   //3
    //result就是闭包函数fn1，fn是fn1的父函数，fn1被赋给了一个全局变量，这导致fn1始终存在于内存中，
    //而fn1的内存依赖于fn，因此fn也始终存在内存中，不会在调用结束后，被垃圾回收机制回收

</script>
</html>
