<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现手机适配</title>
    <script>
        //实现1rem === 页面的宽度
        var pageWidth = window.innerWidth;
        document.write('<style>html{font-size:' + pageWidth + 'px}</style>')
    </script>
</head>

<body>
    <div style="font-size: 0.1rem">大家好</div>
    1.在head中加入<meta name="viewport" content="width=device-width, user-scalable=no, maximun-scale=1.0, minimun-scale=1.0, initial-scale=1.0">
    2.使用媒体查询，针对不同屏幕大小设置不同的css样式
      例如：@media (max-width: 375px){
          ...
      }
    3.使用动态的rem，rem是根元素的font-size，使用rem设置元素宽高实现等比例缩放。
      由于将px转为rem每次都需要计算，比较麻烦，使用scss实现px自动转为rem
      @function px2rem( $px ){
        @return $px/$designWidth*10 + rem;
      }
      $designWidth: 375px; 设计稿的宽度
</body>

</html>
