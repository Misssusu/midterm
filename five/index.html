<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>call,apply,bind</title>
</head>
<body>
    <h2>call、apply、bind的用法</h2>
    <span>
        call、apply、bind都是改变this的指向，第一个参数都是this
        apply的第二个参数是数组，数组的成员是函数的参数，call和bind除第一个参数之外的参数都是作为函数的参数
        call和apply都是立即执行函数，bind返回一个新的函数
    </span>
</body>
<script>
    //call的第一个参数是this，后面的参数是函数调用时所需的参数
    var obj = {
        name: 'suyuan'
    };
    function f(a,b) {
        console.log(this)
        console.log(a + b)
    }
    f(1,2)   //window
    f.call(obj,1,2)   //{}

    //apply第一个参数是this，第二个参数是一个数组，数组的所有成员依次作为参数传入原函数
    f.apply(obj,[2,3])

    //bind的第一个参数是this，后面的参数是函数的参数，并返回一个新的函数
    var counter = {
        count: 0,
        inc: function() {
            this.count++;
        }
    }
    var inc1 = counter.inc.bind(counter);
    inc1()
    console.log(counter.count)
</script>
</html>
