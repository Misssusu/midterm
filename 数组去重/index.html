<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
</head>
<body>
    <h2>数组去重</h2>
    <h4>将一个伪数组转为真正的数组的两种方式</h4>
    <p>1. Array.prototype.slice.call(obj)</p>
<!--    slice方法返回一个新数组(原数组不变)-->
    <p>2. Array.from(obj)</p>
    <p>3. [...obj]</p>
</body>
<script>
    var array = [1,5,2,3,4,2,3,1,3,4];
    function unique(arr) {
        var result = [];
        arr.forEach((element,index) => {
            if(result.indexOf(element) < 0){
                result.push(element)
            }
        });
        return result;
    }
    console.log(unique(array))

    function unique1(arr) {
        return Array.from(new Set(arr))
    }
    console.log(unique1(array))

    function unique2(arr) {
        var newarr =  arr.filter(function(item,index) {
            return arr.indexOf(item) === index   //indexOf()方法返回给定元素在数组中第一次出现的位置
        })
        return newarr
    }
    console.log(unique2(array))

    function unique3(arr) {
        return [...new Set(arr)]   //(...)扩展运算符
    }
    unique3(array)
    //(...)扩展运算符语法
    //1.函数调用fn(...arguments)
    //2.字面量数组构造或字符串[1,2,...'hello']
    //3.构造字面量对象时，进行克隆或者属性拷贝let obj1 = {...obj}
</script>
</html>
